<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="card">
      <div class="search">
        <input type="text" placeholder="Enter The City Name..." />
        <button>
          <img
            src="/images/search.png"
            alt="search icon"
            decoding="async"
            loading="lazy"
          />
        </button>
      </div>
      <div class="weatherstatus">
        <img
          src="/images/clear.png"
          alt="clear weather"
          decoding="async"
          loading="lazy"
        />
        <h1 class="degree">7Â°C</h1>
        <p class="city">New York</p>
      </div>
      <div class="weatherinfo">
        <div class="humidity">
          <img
            src="/images/humidity.png"
            alt="humidity img"
            decoding="async"
            loading="lazy"
          />
          <div class="info">
            <h3 class="percentage">48%</h3>
            <p>Humidity</p>
          </div>
        </div>
        <div class="windspeed">
          <img
            src="/images/wind.png"
            alt="wind Speed img"
            decoding="async"
            loading="lazy"
          />
          <div class="info">
            <h3 class="speed">10.29 Km/h</h3>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
